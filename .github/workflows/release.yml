name: Publish to NPM

on:
  release:
    types:
      - published
      - released
jobs:
  # When a prerelease is promoted to a full release, update the npm latest tag
  promote:
    if: github.event.action == 'released'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org
      - name: Promote edge to latest
        run: |
          VERSION=$(echo "$TAG_NAME" | sed 's/^v//')
          PACKAGE=$(node -p "require('./package.json').name")

          # Wait for version to be available on npm (handles race with deploy job)
          for i in $(seq 1 30); do
            if npm view "$PACKAGE@$VERSION" version &>/dev/null; then
              npm dist-tag add "$PACKAGE@$VERSION" latest
              echo "::notice title=Promoted $VERSION to latest::The latest tag now points to $VERSION"
              exit 0
            fi
            echo "Waiting for $PACKAGE@$VERSION on npm... (attempt $i/30)"
            sleep 10
          done

          echo "::error title=Promotion failed::$PACKAGE@$VERSION not found on npm after 5 minutes"
          exit 1
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_DEPLOY_TOKEN}}

  deploy:
    if: github.event.action == 'published'
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - '20'
    steps:
      # Install deps and cache
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile

      # Let's do tests rq just to make sure we dont push something that is fundamentally broken
      - name: Lint code
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit

      # Prepare release.
      - name: Prepare release
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          sync-email: rtfm47@lando.dev
          sync-token: ${{ secrets.RTFM47_COAXIUM_INJECTOR }}
          sync-username: rtfm-47

      # Deploy
      - name: Publish to npm
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE=$(node -p "require('./package.json').name")

          if [ "${{ github.event.release.prerelease }}" ==  "false" ]; then
            npm publish --access public --dry-run
            npm publish --access public
            npm dist-tag add "$PACKAGE@$VERSION" edge

            echo "::notice title=Published $VERSION to $PACKAGE::This is a stable release published to the default 'latest' npm tag"
            echo "::notice title=Updated latest tag to $VERSION::The stable tag now points to $VERSION"
            echo "::notice title=Updated edge tag to $VERSION::The edge tag now points to $VERSION"
          else
            npm publish --access public --tag edge --dry-run
            npm publish --access public --tag edge

            echo "::notice title=Published $VERSION to $PACKAGE::This is a prerelease published to the 'edge' npm tag"
            echo "::notice title=Updated edge tag to $VERSION::The edge tag now points to $VERSION"
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_DEPLOY_TOKEN}}
